<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style-page-404.css">
	<meta charset="utf-8">
	<title>Page 404</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="whole-page">
		<div class="page-404-content">
			<div class="logo">
				<span>404</span>
				<p>Uh-oh! nothing found</p>
			</div>

				<form class="page-404-search">
					<input  type="text" name="search" placeholder="Type any keyword" title="Please fill in what you want to find">

					<button>SEARCH</button>
				</form>

				<h3>Sorry!</h3>
				<p>The page you are looking for does not exist or another error occurred.</p>
				<h4><img src="../img/go-back-home.png"> <span style="    vertical-align: text-bottom;"> GO BACK HOME</span></h4>
			
		</div>
	</div>

</body>
</html>
