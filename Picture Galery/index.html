<!DOCTYPE html>
<html lang="en">
<head>
	<title>Picture Galery with jQuery</title>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content = "ie-edge">
	<link rel="stylesheet" type="text/css" href="my.css">
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="my.js"></script>
</head>
<body>
	<div class="button">-</div>
	<div class="gallery">
		<div class="big">
			<img src="img/P5885.jpg" alt="start"></div>
		<div class="small">
			<div>
				<a href="img/marvel-avengers-endgame.jpg"><img src="img/marvel-avengers-endgame-mini.jpg" alt="picture 1"></a>
			</div>
			<div>
				<a href="img/capitan-america.jpeg"><img src="img/capitan-america-mini.jpg" alt="picture 2"></a>
			</div>
			<div>
				<a href="img/everybody_comes_home-1.jpg"><img src="img/everybody_comes_home-1-mini.jpg" alt="picture 3"></a>
			</div>
			<div>
				<a href="img/maxresdefault.jpg"><img src="img/maxresdefault-mni.jpg" alt="picture 4"></a>
			</div>
		</div>
	</div>

</body>
</html>
